      <div class="main">
        <div class="form-container">
            <h1 class="headline">Obrazac za pretragu</h1>
            <form action="pretraga.php" method="GET">
              <table class="form-table">
                <tr>
                  <td class="desc">Vrsta društva</td>
                  <td>
                    <input type="checkbox" name="city-county"> Gradsko/Općinsko
                    <input type="checkbox" name="state"> Županijsko
                    <input type="checkbox" name="national"> Nacionalno
                  </td>
                </tr>
                <tr>
                  <td class="desc">Ravnatelj/ica</td>
                  <td>
                    <input type="text" name="director">
                  </td>
                </tr>
                <tr>
                  <td class="desc">OIB</td>
                  <td>
                    <input type="text" name="oib" maxlength="11">
                  </td>
                </tr>
                <tr>
                  <td class="desc">Mjesto</td>
                  <td>
                    <input type="text" name="town">
                  </td>
                </tr>
                <tr>
                  <td class="desc">Aktivnosti</td>
                  <td>
                    <select multiple>
                      <option value="tracing">Služba traženja</option>
                      <option value="first-aid">Prva pomoć</option>
                      <option value="addiction">Prevencija ovisnosti</option>
                      <option value="lifeguards">Spašavanje života na vodi</option>
                      <option value="eru">Interventni tim</option>
                      <option value="std">Prevencija spolno prenosivih bolesti</option>
                      <option value="assistance">Pomoć u kući</option>
                      <option value="youth">Klub mladih</option>
                      <option value="blood-drive">Dobrovoljno davalaštvo krvi</option>
                      <option value="trafficking">Prevencija trgovanja ljudima</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="desc">Tip telefona</td>
                  <td>
                    <input type="radio" name="phone-type"> Fiksni
                    <input type="radio" name="phone-type"> Mobilni
                    <input type="radio" name="phone-type"> Telefax
                  </td>
                </tr>
                <tr>
                  <td class="desc">Broj telefona</td>
                  <td>
                      <input type="tel" name="phone-number" placeholder="+385">
                  </td>
                </tr>
              </table>

              <div class="form-buttons">
                <button class="btn-submit" type="submit">Pretraži</button>
                <button class="btn-reset" type="reset">Odustani</button>
              </div>
            </form>
